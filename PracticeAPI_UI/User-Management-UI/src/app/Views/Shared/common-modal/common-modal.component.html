<div *ngIf='this.modalParams.Type == "Delete"' id="myModal" class="modal fade show" aria-modal="true" style="display: block;">
  <div class="modal-dialog modal-confirm">
    <div class="modal-content">
      <div class="modal-header flex-column">
        <div class="icon-box">
          <i class="fas fa-question"></i>
        </div>
        <h4 class="modal-title w-100">{{modalParams.Heading}}</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal(false)">×</button>
      </div>
      <div class="modal-body">
        <p>{{modalParams.Message}}</p>
      </div>
      <div class="modal-footer justify-content-center">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal(false)">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="closeModal(true)">Delete</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf='this.modalParams.Type == "Register"' id="myModal" class="modal fade show" aria-modal="true" style="display: block;">
  <div class="modal-dialog modal-block-primary modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header flex-column">
        <h6 class="modal-title w-100">
          {{modalParams.Heading}}
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeModal(false)">×</button>
        </h6>
      </div>
      <div class="modal-body">
        <app-register [userId]="modalParams?.Id"></app-register>
      </div>
    </div>
  </div>
</div>

<ng-template *ngIf='!this.modalParams?.Type'>
  <div class="modal-header modal-block-primary">
    <h4 class="modal-title text-danger">Are you sure?</h4>
  </div>
  <div class="modal-body clearfix">
    <div class="modal-text">
      <p> Any previously unsaved changes will be deleted.</p>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" (click)="action(false)">No</button>
    <button class="btn btn-danger right" (click)="action(true)">Yes</button>
  </div>
</ng-template>
